<p-table [value]="sales" [tableStyle]="{ 'min-width': '50rem' }" [style.padding.px]="30">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Amount</th>
            <th>Seller</th>
            <th>Total</th>
            <th>Date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sale>
        <tr>
            <td>{{ sale.id }}</td>
            <td>{{ sale.amount }}</td>
            <td>{{ sale.seller }}</td>
            <td>{{ sale.total }}</td>
            <td>{{ sale.created_at }}</td>
        </tr>
    </ng-template>
</p-table>

<div class="p-d-flex p-jc-end p-ai-end">
    <!-- Add Plus Button and add styles to right and bottom: Use PrimeFlexCss -->
    <button pButton type="button" icon="pi pi-plus"
        class="p-button-rounded p-button-success p-button-outlined" (click)="createSale()"></button>
</div>

<p-toast></p-toast>
