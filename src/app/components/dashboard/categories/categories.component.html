<app-navbar></app-navbar>

<p-table [value]="categories" [tableStyle]="{ 'min-width': '50rem' }" [style.padding.px]="30">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Products Quantity</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.products.length }}</td>
            <td>
                <button pButton type="button" icon="pi pi-pencil" class="p-button-warning p-button-rounded" style="margin-right: 10px;"
                    (click)="editCategory(category)"></button>
                <button pButton type="button" icon="pi pi-trash" class="p-button-danger p-button-rounded"
                    (click)="deleteCategory(category)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
