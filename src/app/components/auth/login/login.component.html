<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <p-panel header="Login" [style.width.px]="520" [style.padding.px]="30">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
            <div class="ui-grid-row" style="margin-top: 20px;">
                <div class="ui-grid-col-2">
                    Email:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="text" formControlName="email" class="form-control" name="email">
                </div>
                <div class="ui-grid-col-4" style="margin-top: 10px;">
                    <div [hidden]="loginForm.controls['email'].valid || !loginForm.controls['email'].dirty" class="alert alert-danger">
                        Invalid Email
                    </div>
                </div>
            </div>
            <div class="ui-grid-row" style="margin-top: 20px;">
                <div class="ui-grid-col-2">
                    Password:
                </div>
                <div class="ui-grid-col-6">
                    <input pInputText type="password" formControlName="password" class="form-control" name="password">
                </div>
                <div class="ui-grid-col-4" style="margin-top: 10px;">
                    <div [hidden]="loginForm.controls['password'].valid || !loginForm.controls['password'].dirty" class="alert alert-danger">
                        Password is required, and must be at least 8 characters
                    </div>
                </div>
            </div>
            <div class="ui-grid-row" style="margin-top: 20px;">
                <div class="ui-grid-col-2"></div>
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid"></button>
                </div>
                <div class="ui-grid-col-4"></div>
            </div>
        </div>
    </p-panel>
</form>
